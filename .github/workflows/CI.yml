name: CI frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  #call-workflow-local:
   # uses: ./.github/workflows/CI_test.yml
    
  build:

    runs-on: ubuntu-latest
    
    steps:
      
    - name: check out the respository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: set directory
      working-directory: src/frontend
      run: echo set directory
      #run: |
       # npm ci
       # npm run build --if-present

    - name: install dependencies
      run: npm install

    - name: build the project
      run: npm run build