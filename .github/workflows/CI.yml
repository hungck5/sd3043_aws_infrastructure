# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code, and build a Docker image
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: CI frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/frontend

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm ci

    - name: Build the project
      run: npm run build

  docker:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: src/frontend

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .  # Thư mục chứa Dockerfile
        push: true  # Tự động push lên GHCR
        tags: ghcr.io/${{ github.repository_owner }}/my-app:latest  # Tag của image

    - name: Log out from GitHub Container Registry
      run: docker logout ghcr.io
